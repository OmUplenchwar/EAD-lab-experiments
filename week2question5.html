<!DOCTYPE html>
<html>
<head>
    <title>Form with Fieldset and Legend</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        form {
            width: 320px;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
        }
        fieldset {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
        }
        legend {
            color: #4CAF50;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 8px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
        }
        button {
            margin-top: 10px;
            background-color: green;
            color: white;
            padding: 6px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Registration Form</h2>

<form>
    <fieldset>
        <legend>Personal Information</legend>

        <label>Name:</label>
        <input type="text" name="name">

        <label>Email:</label>
        <input type="email" name="email">

        <label>Phone:</label>
        <input type="tel" name="phone">

    </fieldset>

    <button type="submit">Submit</button>
</form>

</body>
</html>
