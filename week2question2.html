<!DOCTYPE html>
<html>
<head>
    <title>Simple Timetable</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: lightblue;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>
<body>

<h2>My Timetable</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Subject</th>
        <th>Teacher</th>
    </tr>
    <tr>
        <td>9:00 - 10:00</td>
        <td>Math</td>
        <td>Mr. Kumar</td>
    </tr>
    <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>Mrs. Sharma</td>
    </tr>
    <tr>
        <td>11:00 - 12:00</td>
        <td>Science</td>
        <td>Mr. Reddy</td>
    </tr>
    <tr>
        <td>12:00 - 1:00</td>
        <td>Computer</td>
        <td>Ms. Priya</td>
    </tr>
</table>

</body>
</html>
